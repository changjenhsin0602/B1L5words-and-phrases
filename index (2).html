            { id: 15, type: 'W', word: 'blessing', question: 'è«‹å• blessing çš„ä¸­æ–‡æ„æ€æ˜¯ï¼Ÿ', options: ['è©›å’’', 'ç½é›£', 'å¹¸é‹çš„äº‹', 'å›°é›£çš„äº‹'], answer: 'å¹¸é‹çš„äº‹', hint: 'å¹¸é‹çš„äº‹ï¼›something lucky' },

            // ç‰‡èª (Phrases) - 7é¡Œ
            { id: 16, type: 'P', word: 'used to', question: 'è«‹å• used to çš„æ„æ€æ˜¯ï¼Ÿ', options: ['ç¿’æ…£æ–¼', 'ç¾åœ¨ä½¿ç”¨', 'éå»ç¶“å¸¸...', 'æƒ³è¦ä½¿ç”¨'], answer: 'éå»ç¶“å¸¸...', hint: 'éå»ç¶“å¸¸â€¦â€¦' },

        // ----------------------------------------------------
        // 2. éŠæˆ²è®Šæ•¸èˆ‡ DOM å…ƒç´ 
        // ----------------------------------------------------
        let score = 0;
        let time = 60; // éŠæˆ²æ™‚é–“ (ç§’)
        let lastHole = null;
        let timerId = null; 
        let moleTimerId = null;

        const moles = document.querySelectorAll('.mole');

        const finalScoreDisplay = document.getElementById('final-score');

        const bgMusic = document.getElementById('bg-music');

        const musicNote = document.getElementById('music-note');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');


        // ----------------------------------------------------

        // ----------------------------------------------------

        // 3.1 éš¨æ©Ÿé¸æ“‡åœ°é¼ æ´
        function randomHole(moles) {
            const idx = Math.floor(Math.random() * moles.length);
            const hole = moles[idx];
            if (hole === lastHole) {
                return randomHole(moles); 
            }
            lastHole = hole;
            return hole;
        }

        // 3.2 éš¨æ©Ÿé¸æ“‡é¡Œç›®
        function randomQuestion() {
            if (availableQuestions.length === 0) {
                // å¦‚æœæ‰€æœ‰é¡Œç›®éƒ½ç”¨å®Œäº†ï¼Œå‰‡é‡æ–°è¼‰å…¥å…¨éƒ¨é¡Œåº«
                availableQuestions = [...questions]; 
            }
            const idx = Math.floor(Math.random() * availableQuestions.length);
            const q = availableQuestions[idx];
            availableQuestions.splice(idx, 1); 
            return q;
        }

        // 3.3 åœ°é¼ å½ˆå‡º (ä¸¦è¨­å®šé¡Œç›®)
        function peep() {
            if (time <= 0) return;

            const mole = randomHole(moles);
            currentQuestion = randomQuestion(); 

            // åœ¨åœ°é¼ èº«ä¸Šé¡¯ç¤ºå–®å­—æˆ–ç‰‡èª
            mole.textContent = currentQuestion.word;
            mole.classList.add('visible');

            // åœ°é¼ å½ˆå‡º 0.5s ~ 1.5s å¾Œéš±è—
            const peepTime = Math.round(Math.random() * 1000) + 500;
            setTimeout(() => {
                mole.classList.remove('visible');
            }, peepTime);

            // ç¹¼çºŒä¸‹ä¸€æ¬¡å½ˆå‡º
            moleTimerId = setTimeout(peep, 800 + Math.random() * 1000); // 1.5s ~ 2.5s é–“éš”
        }

        // 3.4 è™•ç†é»æ“Šåœ°é¼ äº‹ä»¶
        function handleMoleClick(e) {
            // åªæœ‰åœ¨åœ°é¼ å¯è¦‹ä¸”é¡Œç›®å½ˆçª—æœªé¡¯ç¤ºæ™‚ï¼Œæ‰èƒ½é»æ“Š
            if (!e.target.classList.contains('visible') || modal.style.display === 'flex') {
                return; 
            }

            // æ¸…é™¤åœ°é¼ èº«ä¸Šçš„é¡Œç›®è³‡è¨Š (é˜²æ­¢é€£é»)
            e.target.textContent = '';
            // é»æ“Šå¾Œç«‹åˆ»å°‡åœ°é¼ éš±è—
            e.target.classList.remove('visible');
            
            // æ¸…é™¤åœ°é¼ å½ˆå‡ºè¨ˆæ™‚å™¨ï¼Œæš«åœå½ˆå‡º
            clearTimeout(moleTimerId);

            showQuestionModal(currentQuestion);
        }

        // 3.5 é¡¯ç¤ºé¡Œç›®å½ˆçª—
        function showQuestionModal(q) {

            optionsContainer.innerHTML = '';
            feedbackDisplay.textContent = '';
            
            // éš¨æ©Ÿæ’åˆ—é¸é …
            const shuffledOptions = shuffleArray(q.options);

            shuffledOptions.forEach(option => {

                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, q);

        }

        // 3.6 æª¢æŸ¥ç­”æ¡ˆä¸¦æä¾›å›é¥‹
        function checkAnswer(selectedOption, q) {
            // ç¦ç”¨æ‰€æœ‰é¸é …æŒ‰éˆ•
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            if (selectedOption === q.answer) {

                scoreDisplay.textContent = score;
                feedbackDisplay.innerHTML = `ğŸ‰ **æ­£ç¢ºï¼æ£’æ¥µäº†ï¼** (+1åˆ†)`;
                feedbackDisplay.className = 'correct';
            } else {
                feedbackDisplay.innerHTML = `âŒ **éŒ¯èª¤ï¼** æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š**${q.answer}**ã€‚<br>æç¤º: ${q.hint}`;
                feedbackDisplay.className = 'incorrect';
            }

            // 1.5 ç§’å¾Œé—œé–‰å½ˆçª—ä¸¦ç¹¼çºŒéŠæˆ²
            setTimeout(() => {
                modal.style.display = 'none';
                peep(); // ç¹¼çºŒåœ°é¼ å½ˆå‡º
            }, 1500);
        }

        // 3.7 éŠæˆ²è¨ˆæ™‚å™¨
        function countdown() {

        // 3.8 éŠæˆ²çµæŸ
        function gameOver() {
            // æ¸…é™¤æ‰€æœ‰è¨ˆæ™‚å™¨
            clearInterval(timerId);
            clearTimeout(moleTimerId);
            
            // éš±è—æ‰€æœ‰å½ˆå‡ºçš„åœ°é¼ 
            moles.forEach(mole => mole.classList.remove('visible'));

            // æš«åœéŸ³æ¨‚
            if (bgMusic && !bgMusic.paused) {
                bgMusic.pause();

            }

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        // 3.9 åˆå§‹åŒ–/é–‹å§‹éŠæˆ² (ä¿®æ­£é‡é»ï¼šç§»é™¤è‡ªå‹•éŸ³æ¨‚æ’­æ”¾)
        function startGame() {
            score = 0;
            time = 60;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = time;
            gameOverModal.style.display = 'none';
            modal.style.display = 'none';
            availableQuestions = [...questions]; // é‡ç½®é¡Œåº«
            
            // æ¸…é™¤ä»»ä½•èˆŠçš„è¨ˆæ™‚å™¨ï¼Œé˜²æ­¢é‡è¤‡å•Ÿå‹•
            clearInterval(timerId);

            // é–‹å§‹è¨ˆæ™‚èˆ‡åœ°é¼ å½ˆå‡º

        // ----------------------------------------------------

        // Fisher-Yates æ´—ç‰Œæ¼”ç®—æ³• (ç”¨æ–¼éš¨æ©Ÿæ’åˆ—é¸é …)
        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // ç¶å®šé»æ“Šäº‹ä»¶åˆ°æ‰€æœ‰åœ°é¼ 
        moles.forEach(mole => mole.addEventListener('click', handleMoleClick));
        
        // é‡æ–°é–‹å§‹éŠæˆ²
